<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones - Mi Boletín</title>
    <link rel="stylesheet" href="../css/profesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="main-header">
                <div class="header-path">
                    <span><i class="fas fa-file-alt"></i> Calificaciones</span>
                </div>
                <button class="feedback-button" onclick="openGradeModal()">
                    <i class="fas fa-plus"></i> Nueva Calificación
                </button>
            </header>

            <!-- Filtros -->
            <div class="filters-container">
                <select id="classFilter" class="form-select">
                    <option value="">Todas las clases</option>
                    <option value="matematicas">Matemáticas 10°</option>
                    <option value="ciencias">Ciencias 9°</option>
                    <option value="español">Español 8°</option>
                </select>
                
                <select id="periodFilter" class="form-select">
                    <option value="">Todos los periodos</option>
                    <option value="1">Primer Trimestre</option>
                    <option value="2">Segundo Trimestre</option>
                    <option value="3">Tercer Trimestre</option>
                </select>
                
                <button class="btn btn-accent" onclick="exportGrades()">
                    <i class="fas fa-download"></i> Exportar
                </button>
            </div>

            <!-- Tabla de calificaciones -->
            <div class="grades-table-container">
                <table class="grades-table">
                    <thead>
                        <tr>
                            <th>Estudiante</th>
                            <th>Matemáticas</th>
                            <th>Ciencias</th>
                            <th>Español</th>
                            <th>Promedio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="gradesTableBody">
                        <!-- Las calificaciones se cargarán aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Estadísticas -->
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Promedio General</h3>
                    <p class="stat-value">8.5</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Mejor Promedio</h3>
                    <p class="stat-value">9.8</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Por debajo de 6</h3>
                    <p class="stat-value">3</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para nueva calificación -->
    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeGradeModal()">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Nueva Calificación</h2>
            <form id="gradeForm">
                <div class="form-group">
                    <label>Estudiante:</label>
                    <select class="form-select" required>
                        <option value="">Seleccionar estudiante...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Materia:</label>
                    <select class="form-select" required>
                        <option value="">Seleccionar materia...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Calificación (0-10):</label>
                    <input type="number" step="0.1" min="0" max="10" required>
                </div>
                <button type="submit" class="btn btn-accent">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/calificaciones.js"></script>
</body>
</html>
