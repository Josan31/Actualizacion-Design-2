<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Boletín - Sesión Cerrada</title>
    <link rel="stylesheet" href="../css/estudiante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos específicos para centrar el contenido de la alerta */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-secondary-bg);
            margin: 0;
            padding: 20px;
        }

        .logout-container {
            text-align: center;
            padding: 40px;
            background-color: var(--color-text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-light);
            max-width: 450px;
            width: 100%;
        }

        .logout-container h2 {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .logout-container p {
            color: var(--color-text-dark);
            margin-bottom: 30px;
        }
        
        .logout-icon {
            font-size: 3em;
            color: var(--color-success); 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <i class="fas fa-check-circle logout-icon"></i>
        <h2>¡Haz Cerrada Sesión!</h2>
        <p>Has cerrado tu sesión de forma segura. Tus datos están protegidos.</p>
        
        <a href="index.html" class="btn btn-accent" style="display: block; width: 100%; padding: 12px;">
            <i class="fas fa-sign-in-alt"></i> Volver al Menú Principal
        </a>
    </div>
</body>
</html>
